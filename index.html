<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>first app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body ng-controller="MainController">
<div class="well container col-xs-offset-2 col-sm-offset-4"
	style="margin-top:150px;max-width:300px">
	<input type="text" name="text" ng-model="text" placeholder="what are you having for lunch?" class="col-xs-12">
	<h1 class="text-center" style="margin-top:50px">{{res}}</h1>
	<br>
	<br>
	<button class="btn btn-info btn-block" ng-click="count()">check if too much</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
